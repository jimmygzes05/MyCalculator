<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>


    <p><a href="https://www.desmos.com/scientific" target="_blank">參考網路上面的計算機</a></p>
    <div id="calculator" class="calculator">

        <div id="topClear">
            <button id="clear" class="clear" onclick="clearClick()">C</button>

            <div id="result" class="result"></div>
        </div>
        <button class="number" onclick="numClick('7')">7</button>
        <button class="number" onclick="numClick('8')">8</button>
        <button class="number" onclick="numClick('9')">9</button>
        <button class="ops" onclick="operatorClick('+')">+</button>

        <button class="number" onclick="numClick('4')">4</button>
        <button class="number" onclick="numClick('5')">5</button>
        <button class="number" onclick="numClick('6')">6</button>
        <button class="ops" onclick="operatorClick('-')">-</button>


        <button class="number" onclick="numClick('1')">1</button>
        <button class="number" onclick="numClick('2')">2</button>
        <button class="number" onclick="numClick('3')">3</button>
        <button class="ops" onclick="operatorClick('*')">*</button>

        <button class="number" onclick="numClick('0')">0</button>
        <button class="number" onclick="numClick('.')">.</button>
        <button id="equals" class="equals" onclick="answer('=')">=</button>
        <button class="ops" onclick="operatorClick('/')">/</button>
    </div>
    <script src="calculator.js"></script>
    
</body>

</html>
